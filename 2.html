<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <form>
                    <label class="bol">Name<sup class="star">*</sup></label><br>
                    <div class="f" >
                    <div>
                    <input type="text" name="1" id="first" required><br>
                    <label for="first">First</label>
                    </div>
                    <div>
                    <input type="text" name="2" id="last" required><br>
                    <label for="last">Last</label>
                    </div>
                    </div>
                    <label class="bol" for="mail">Email<sup class="star">*</sup></label><br>
                    <input type="email" required id="mail"><br>
                    <div>
                    <label class="bol">Your experience<sup class="star">*</sup></label><br>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span><br>
                    <label id="dum">Overall,How will you rate your experience with us?</label>
                    </div>
                    <label class="bol">How satisfied are you with<sup class="star">*</sup></label><br>
                
                <table >
                    <tr>
                        <td></td>
                        <td>Very Unsafisfied</td>
                        <td>Unsafisfied</td>
                        <td>Netural</td>
                        <td>Safisfied</td>
                        <td>Very Safisfied</td>
                    </tr>
                    <tr>
                        <td>purchase</td>
                        <td><input type="radio" name="1"></td>
                        <td><input type="radio" name="1"></td>
                        <td><input type="radio" name="1"></td>
                        <td><input type="radio" name="1"></td>
                        <td><input type="radio" name="1"></td>
                    </tr>
                    <tr>
                        <td>service</td>
                        <td><input type="radio" name="2"></td>
                        <td><input type="radio" name="2"></td>
                        <td><input type="radio" name="2"></td>
                        <td><input type="radio" name="2"></td>
                        <td><input type="radio" name="2"></td>
                    </tr>
                    <tr>
                        <td>company overall</td>
                        <td><input type="radio" name="3"></td>
                        <td><input type="radio" name="3"></td>
                        <td><input type="radio" name="3"></td>
                        <td><input type="radio" name="3"></td>
                        <td><input type="radio" name="3"></td>
                    </tr>
                </table>
                <label class="bol">How likely are you to<sup class="star">*</sup></label><br>
                <table >
                    <tr>
                        <td></td>
                        <td>Very Unlikely</td>
                        <td>Unlikely</td>
                        <td>Netural</td>
                        <td>Likely</td>
                        <td>Very Likely</td>
                    </tr>
                    <tr>
                        <td>buy from us again</td>
                        <td><input type="radio" name="4"></td>
                        <td><input type="radio" name="4"></td>
                        <td><input type="radio" name="4"></td>
                        <td><input type="radio" name="4"></td>
                        <td><input type="radio" name="4"></td>
                    </tr>
                    <tr>
                        <td>recomend our product to others</td>
                        <td><input type="radio" name="5"></td>
                        <td><input type="radio" name="5"></td>
                        <td><input type="radio" name="5"></td>
                        <td><input type="radio" name="5"></td>
                        <td><input type="radio" name="5"></td>
                    </tr>
                    <tr>
                        <td>recomend our company to others</td>
                        <td><input type="radio" name="6"></td>
                        <td><input type="radio" name="6"></td>
                        <td><input type="radio" name="6"></td>
                        <td><input type="radio" name="6"></td>
                        <td><input type="radio" name="6"></td>
                    </tr>
                </table><br>
                <label class="bol">Additional comments or suggestions</label><br>
                <textarea cols="150" rows="4"></textarea>
                <button type="submit">SUBMIT</button>
            </form>
            </div>
        </div>
    </div>
    
</body>
</html>
